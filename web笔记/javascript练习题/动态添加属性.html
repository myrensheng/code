<!DOCTYPE html>
<html>
<head>
	<title>选项卡</title>
	<meta charset="utf-8">
	<style type="text/css">
		#header{width: 420px;height: 100px; -background: red;}
		#header span{display: block;width: 120px;height: 100px;text-align: center;font-size: 30px;float: left;margin-right: 20px;background: grey}
		#header .selected{background: yellow}
		#content{width: 420px;-background: yellow;}
		#content div{width: 100%;height: 300px;display: none;}
		#d1{background: pink;}
		#d2{background: blue;}
		#d3{background: green;}
		#content .current{display: block;}
	</style>
</head>
<body>
<div id="header">
	<span class="selected">新闻</span>
	<span>娱乐</span>
	<span>军事</span>
</div>
<div id="content">
	<div id="d1" class="current">新闻</div>
	<div id="d2">娱乐</div>
	<div id="d3">军事</div>
</div>
</body>
<script type="text/javascript">
	oheader=document.getElementById('header')
	ocontent=document.getElementById('content')
	aspan=oheader.getElementsByTagName('span')
	adiv=ocontent.getElementsByTagName('div')
	for (var i = 0; i < aspan.length; i++){
		aspan[i].index=i
			// alert(i)
			aspan[i].onclick=function(){
			for (var j = 0; j < aspan.length; j++) {
				// 去除span的类名
				aspan[j].className='';
				// 去除content中的div类名
				adiv[j].className='';
			}
			this.className='selected';
			adiv[this.index].className='current'
		}
	}
</script>
</html>
