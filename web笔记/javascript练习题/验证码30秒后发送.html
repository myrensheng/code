</html>
	<head>
		<meta charset="utf-8" />
		<title>短信验证码</title>
	</head>
	<style type="text/css">
		
	</style>
	<body>
	    <!-- 点击“获取验证码”按钮，后显示“30秒后重新发送”，秒数递减，然后将“获取验证码”按钮置为不可用状态，达到0秒后重新置为可用-->
		<input type="text" placeholder="请输入验证码">
		<input type="button" value="获取验证码" id="btn" />
	</body>
	<script type="text/javascript">
		obutton=document.getElementById('btn')
		obutton.onclick=function(){
			this.disabled=true;
			// this.setAttribute('disabled','true')
			this.value=30 + "秒后重发";
			timer=setInterval(function(){
				// console.log(obutton.value)
				second=parseInt(obutton.value)
				if (second<=1) {
					obutton.disabled=false;
					obutton.value="获取验证码";
					clearInterval(timer);
					timer=null;
				}else{
					// console.log(second)
					obutton.value=(second-1)+"秒后重发";
				};
			},1000);
		};
	</script>
</html>
