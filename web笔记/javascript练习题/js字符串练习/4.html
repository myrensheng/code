body { text-align:center; }
textarea { width:300px; height:150px; } 
</style>

</script>
</head>

<body>
	<textarea id="t1">?value1=a&value2=b&value3=c&value4=a&value5=b</textarea><br /><br />
	<!-- 将字符串变成一个json串：{"value1":"a","value2":"b",...} -->
	<input type="button" value="变" id="btn" /><br /><br />
</body>
</html>
<script type="text/javascript">
	obtext=document.getElementById('t1')
	obutton=document.getElementById('btn')
	obutton.onclick=function(){
		value=obtext.value.substr(1)
		console.log(value)
		value=value.replace(/&/g,'";"')
		value=value.replace(/=/g,'":"')
		value='{"'+value+'"}'
		alert(value)
	// console.log(value)

	}
	
</script>
