<body>
	<input type="button" value="下一页" id="btn" />
	<!-- 点击下一页，将下面www.baidu.com?page=1中的page的值加1 -->
	<div id="div1">www.baidu.com?page=1</div>
</body>
</html>
<script type="text/javascript">
	odiv=document.getElementById('div1')
	obutton=document.getElementById('btn')
	// console.log(odiv.innerText)
	obutton.onclick=function() {
		tmp=odiv.innerText.split("?")
		eval(tmp[1])  //直接将字符串当代码执行，得到变量page
		page++
		odiv.innerText=tmp[0]+"?page="+page
	}
</script>
