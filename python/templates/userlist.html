<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<table border="1" cellspacing="0" width="100%">
    <caption>用户列表</caption>
    {% for user in data  %}
    <tr>
        <td>{{ user.uname }}</td>
        <td>{{ user.password }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
